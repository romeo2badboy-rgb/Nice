<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="call-interface">
            <div class="header">
                <div class="profile">
                    <div class="avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="profile-info">
                        <h2>AI Assistant</h2>
                        <span class="status" id="status">Connecting...</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="settingsBtn" title="AI Personality">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6M1 12h6m6 0h6"></path>
                            <path d="m5 5 4 4m6 0 4 4M5 19l4-4m6 0 4-4"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" id="clearBtn" title="Clear conversation">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="personality-container" id="personalityContainer" style="display: none;">
                <div class="personality-wrapper">
                    <input
                        type="text"
                        id="personalityInput"
                        placeholder="e.g., You are a funny comedian who loves making jokes..."
                        autocomplete="off"
                    >
                    <button class="personality-btn" id="setPersonalityBtn">Set</button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p>Start a conversation</p>
                </div>
            </div>

            <div class="audio-visualizer" id="audioVisualizer">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Type your message..."
                        autocomplete="off"
                    >
                    <button class="send-btn" id="sendBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
